    <h4>Minions QA VUI Dashboard</h4>
    <label>메인 오디오
        <div class="row">
          <audio id="audioPlayer" controls></audio><br/>
        </div>
    </label>
    <label>효과음
        <div class="row">
          <audio id="audioPlayer_effect" controls></audio>
        </div>
    </label>
    <br/><hr/>

    <label style="display: none">크롬 내장용
      <div class="row" style="display: none">
        <button onclick=start() class="waves-effect waves-light btn" >start</button>
      </div>
    </label>
    <label>구글 api
      <div class="row">
        <button onclick=startRecording() class="waves-effect waves-light btn col s4" >startRecord</button>
        <button onclick=stopRecording() class="waves-effect waves-light btn col s4" >stopRecording</button>
        <!-- 위의 버튼에 병합. 레코딩 멈추면 바로 api 호출가능하게-->
        <!-- <button onclick=blob2base64()>req api -> inquire news</button> -->
        <button onclick=attachAudio() class="waves-effect waves-light btn col s4" >attach audio</button>
        <a id="download">download</a>
        <span id='rec'>REC</span>
      </div>
    </label>
    <label>명령어 텍스트로 직접 입력 
      <div class="row">
        <input type="text" id='order' class="col s9"> 
        <button id='interpret' class="waves-effect waves-light btn col s3" >interpret</button>
      </div>
    </label>

    <br/><hr/>
    <h4>This is for TextRank</h4>
    <p>먼저 뉴스를 요약한 후에 질문을 넣어주세요. 뉴스 url을 넣거나, 본문 전체를 넣어주면 됩니다. 둘중 하나만 하세요. url입력은 네이버 뉴스만 가능합니다.</p>
    <label>1-1. url 입력
        <div class="row">
          <input type="text" id='url' class="col s12">
        </div>
    </label>
    <label>1-2. 본문으로 입력
        <div class="row">
          <input type="text" id='doc' class="col s9"> 
          <button id='summ_news' class="waves-effect waves-light btn col s3" >summarize news</button>
        </div>
    </label>
    <label>2. 질문/입력
        <div class="row">
          <input type="text" id='query' class="col s9"> 
          <button id='query_news' class="waves-effect waves-light btn col s3" >inquire news</button>
        </div>
    </label>
    
    <br/><hr/>

    <label>뉴스 제목</label><div id='news_title' class='textarea short'></div>
    <label>주요 키워드</label><div id='news_keywords' class='textarea short'></div>
    <label>질문 답변</label><div id='news_answers' class='textarea'></div>
    <label>뉴스 요약</label><div id='news_summ' class='textarea'></div>
    <label>뉴스 본문</label><div id='news_origin' class='textarea'></div>
    <br/><br/>
    <div id='loader' style="display: none"></div>
    <!-- <iframe id='iframe' src='http://news.naver.com'></iframe>   -->

  </div>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
